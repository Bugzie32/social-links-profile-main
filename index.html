<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main>
			<picture>
				<img src="assets/images/avatar-jessica.jpeg" alt="Jessica_picture" />
			</picture>
			<section class="text">
				<h1>Jessica Randall</h1>
				<p class="london">London, United Kingdom</p>
				<p class="front">"Front-end developer and avid reader."</p>
			</section>
			<section>
				<a href="#" class="links">Github</a>
				<a href="#" class="links">Frontend Mentor</a>
				<a href="#" class="links">LinkedIn</a>
				<a href="#" class="links">Twitter</a>
				<a href="#" class="links last ">Instagram</a>
			</section>
		</main>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Bugzie32">Chris Blagrove</a>.
		</div>
	</body>
</html>
